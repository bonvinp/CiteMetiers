<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cité des métiers | Monitoring</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./dist/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/fontawesome-5.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-md-6">
          <h1 id="game-number">Partie n°xxxx</h1><span id="game-date">du <b>xx.xx.xx</b></span>
        </div>
        <div class="col-md-6 text-right mt-1">
          <button type="button" id="playParty" class="btn btn-primary">Nouvelle partie</button>
          <button type="button" id="resetParty" class="btn btn-warning">Reset</button>
        </div>
      </div>
    </header>

    <section id="riddles" class="container-fluid">
      <div class="row ml-2">

        <!--
        <div class="col-md-12 row mb-4">
          <div class="col-md-2 raspberry-block">
              <h2>Vidéo</h2>
          </div>

        </div>
        -->

        <div class="col-md-12 row mb-4">
          <div class="col-md-2 riddle-full-height raspberry-block">
            <div class="raspberry-text">
              <h2>Enigme 1</h2>
              <h3>Câbles</h3>
              <span id="riddle1-beginning" class="font-italic">énigme pas commencée</span>
            </div>
          </div>

          <div class="col-md-1">
              <i class="fas fa-chevron-right chevron"></i>
          </div>

          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12 raspberry mb-2">
                <h2 class="piface-riddle1">Piface <i class="fas fa-spinner fa-spin in-progress"></i></h2>
              </div>
              <div class="col-md-12 raspberry mt-2">
                <h2 class="sensehat">Sensehat <i class="fas fa-spinner fa-spin in-progress"></i></h2>
              </div>
            </div>
          </div>

          <div class="col-md-1">
              <i class="fas fa-chevron-right chevron"></i>
          </div>

          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12 raspberry mb-2">
                <h2 id="cables-tofind">
                  <i class="fas fa-spinner fa-spin in-progress"></i>
                </h2>
              </div>
              <div class="col-md-12 raspberry mt-2">
                <h2 id="first-hexacode-tofind">
                  <i class="fas fa-spinner fa-spin in-progress"></i>
                </h2>
              </div>
            </div>
          </div>
          <!-- -->
        </div>

        <!-- #### -->

        <div class="col-md-12 row mb-4">
          <div class="col-md-2 riddle-full-height raspberry-block">
            <div class="raspberry-text">
              <h2>Enigme 2</h2>
              <h3>Laby</h3>
              <span id="riddle2-beginning" class="font-italic">énigme pas commencée</span>
            </div>
          </div>

          <div class="col-md-1">
              <i class="fas fa-chevron-right chevron"></i>
          </div>

          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12 raspberry mb-2 align-self-center">
                <div class="">
                  <h2 class="piface-riddle2">Piface <i class="fas fa-spinner fa-spin in-progress"></i></h2>
                </div>
              </div>
              <div class="col-md-12 raspberry mt-2">
                <h2 class="laby">Labyrinthe <i class="fas fa-spinner fa-spin in-progress"></i></h2>
              </div>
            </div>
          </div>

          <div class="col-md-1">
              <i class="fas fa-chevron-right chevron"></i>
          </div>

          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12 raspberry mb-2">
                <h2 id="laby-status"><i class="fas fa-spinner fa-spin in-progress"></i></h2>
              </div>
              <div class="col-md-12 raspberry mt-2">
                <h2 id="second-hexacode-tofind">
                  <i class="fas fa-spinner fa-spin in-progress"></i>
                </h2>
              </div>
            </div>
          </div>

          <!-- -->
        </div>

        <!-- #### -->

        <div class="col-md-12 row mb-4">
          <div class="col-md-2 riddle-full-height raspberry-block">
            <div class="raspberry-text">
              <h2>Enigme 3</h2>
              <h3>Hexabin</h3>
              <span id="riddle3-beginning" class="font-italic">énigme pas commencée</span>
            </div>
          </div>

          <div class="col-md-1">
              <i class="fas fa-chevron-right chevron"></i>
          </div>

          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12 riddle-full-height webapp-block">
                <div class="webapp-text">
                  <h2>MasterBerry</h2>
                  <h3 id="masterBerry"><i class="fas fa-spinner fa-spin in-progress"></i></h3>
                </div>
              </div>
            </div>
            </div>
          <!-- -->
        </div>
      </div>
    </section>

    <div id="timer">
      15:00:00
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./dist/jquery-3.3.1.min.js"></script>
    <script src="./dist/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>

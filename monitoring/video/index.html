<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cité des métiers | Vidéo</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      background-size: cover;
        
    }
    </style>
  </head>
  <body>
    <video muted preload="auto">
        <source src="happy.mp4" type="video/mp4" />
        Your browser does not support HTML5 video. Please upgrade your browser!
    </video>

    <script>
      let video = document.querySelector('video');
      const SERVER_ENDPOINT = 'http://10.5.51.30/EscapeGame';

      setInterval(() => {

        fetch(`${SERVER_ENDPOINT}/video.php`, {
          method: 'GET'
        })
          .then(response => {
            response.json()
              .then(json => {
                console.log(json)
                if (json == 0) {
                  video.pause();
                } else {
                  if(video.paused) {
                    video.currentTime = 0;
                  }
                  
                  video.play();
                }
              });
          })
          .catch(err => console.log(err));

      }, 500);
    </script>
  </body>
</html>

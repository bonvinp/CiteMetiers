<!DOCTYPE html>
<html>
  <head>
    <title>Show datas pushed by another device</title>
    <meta charset="UTF-8">

  </head>
  <body>
    <h1>Cables</h1>
    <div id="cablesDatas">Here is where the server sent data will appear</div>
    <h1>Laby</h1>
    <div id="labyDatas">Here is where the server sent data will appear</div>
    <h1>Python</h1>
    <div id="pythonDatas">Python Here is where the server sent data will appear</div>
    <script>
      
      function receiveDataFromCables() {
          var ajaxObject = new XMLHttpRequest();
          ajaxObject.open("GET", "http://localhost/CiteMetiers/send_cables_datas.php");
          ajaxObject.onload = function () {
              if (ajaxObject.readyState === 4 || ajaxObject.status === 200)
              {
                  document.getElementById("cablesDatas").innerHTML = ajaxObject.responseText;
                  receiveDataFromCables();
              }
          }
          ajaxObject.send();
      }
      
      function receiveDataFromLaby() {
          var ajaxObject = new XMLHttpRequest()
          ajaxObject.open("GET", "http://localhost/CiteMetiers/send_laby_datas.php");
          ajaxObject.onload = function () {
              if (ajaxObject.readyState === 4 || ajaxObject.status === 200)
              {
                  document.getElementById("labyDatas").innerHTML = ajaxObject.responseText;
                  receiveDataFromLaby();
              }
          }
          ajaxObject.send();
      }

      function receiveDataFromPython() {
          var ajaxObject = new XMLHttpRequest()
          ajaxObject.open("GET", "http://localhost/CiteMetiers/fastcgi.py");
          ajaxObject.onload = function () {
              if (ajaxObject.readyState === 4 || ajaxObject.status === 200)
              {
                  document.getElementById("pythonDatas").innerHTML = ajaxObject.responseText;
                  receiveDataFromLaby();
              }
          }
          ajaxObject.send();
      }
      
      receiveDataFromCables();
      receiveDataFromLaby();
      receiveDataFromPython();
    </script>
  </body>
</html>
